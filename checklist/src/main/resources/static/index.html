<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📊 Varredura Comparativa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <img src="assets/pakmatic_icon.png" alt="Logotipo Pakmatic" class="logo"/>

  <h1 class="titulo">🖋️ Varredura Completa entre Planilhas</h1>
  <p class="descricao">Compare automaticamente os itens e quantidades entre duas listas Excel.</p>

  <div class="card">
    <h2>🧪 Comparar Estruturas</h2>
    <form id="formVarredura" class="formulario" enctype="multipart/form-data">
      <fieldset>
        <legend>📥 Arquivos Excel</legend>
        <label>Arquivo 1: <input type="file" name="arquivo1" required></label>
        <label>Arquivo 2: <input type="file" name="arquivo2" required></label>

        <div class="checkboxOpcao">
          <input type="checkbox" name="modoAutomatico" id="modoAutomatico" checked />
          <label for="modoAutomatico">🔄 Usar modo automático (ler 2 primeiras colunas)</label>
        </div>
      </fieldset>

      <fieldset class="modoManualCampos">
        <legend>🔧 Colunas Personalizadas (opcional)</legend>
        <label>Produto (Tabela 1): <input type="text" name="colProduto1" placeholder="Ex: ITEM_COMPONENTE"></label>
        <label>Quantidade (Tabela 1): <input type="text" name="colQtd1" placeholder="Ex: QTDE"></label>
        <label>Produto (Tabela 2): <input type="text" name="colProduto2" placeholder="Ex: CÓDIGO_ITEM"></label>
        <label>Quantidade (Tabela 2): <input type="text" name="colQtd2" placeholder="Ex: QTD"></label>
      </fieldset>

      <button type="submit">🚀 Executar Comparativo</button>
    </form>

    <div id="resultadoComparativo" class="resultado"></div>

    <div class="botoesExportacao">
      <button onclick="baixarXLSX()">📦 Exportar XLSX</button>
      <button onclick="baixarPDF()">🖨️ Exportar PDF</button>
    </div>
  </div>
</div>

<footer>
  Desenvolvido por Pakmatic com apoio da <a href="https://www.pakmatic.com.br/" target="_blank">Pakmatic</a>
</footer>

<script src="script.js"></script>
</body>
</html>
